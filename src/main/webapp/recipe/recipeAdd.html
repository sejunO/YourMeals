<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>레시피 등록</title>
</head>
<body>
  <form action="add" method="post">
    <h1>레시피 등록</h1>
		 요리 제목: <input type="text" name="title"><br>
	     요리 사진 : <input type="file" name="recipe_photo"><br>
		 내용: <textarea name="content" cols="60" rows="10"></textarea><br>
		 <h6>만드는 시간</h6>
		 <input type="radio" name="level" value="1">10분 이하
		 <input type="radio" name="level" value="2">10분 ~ 30분
		 <input type="radio" name="level" value="3">30분 ~ 50분
		 <input type="radio" name="level" value="3">50분이상
		 <h6>난이도</h6>
		 <input type="radio" name="category" value="1">메인요리
		 <input type="radio" name="category" value="2">밑반찬
		 <input type="radio" name="category" value="3">국/찌개<br>
		 조리순서: <input type="file" name="step_photo"><br>
		        <textarea name="step" cols="30" rows="10"></textarea><br>
  <button>등록!</button>
  </form>
  
</body>
</html>
